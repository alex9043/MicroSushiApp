spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      mvc:
        routes:
          - id: account-service
            uri: lb://account-service
            predicates:
              - Path=/api/v1/account/**
          - id: auth-service
            uri: lb://auth-service
            predicates:
              - Path=/api/v1/auth/**
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}